<!DOCTYPE html>
<html lang="en">
    <head>
        <title>React Test 3</title>
        <meta charset="utf-8">
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>

    <body>
        <div id='JSX'></div>
        <script type="text/babel">
            class Greeting extends React.Component {
                render() {
                    // return <h1>Hello, World!</h1>
                    return <p>Far out in the uncharted backwaters of the unfashionable end of the Western Spiral arm of the Galaxy lies a small unregarded yellow sun. Orbiting this at a distance of roughly ninety-eight million miles is an utterly insignificant little blue-green planet whose ape-descended life forms are so amazingly primitive that they still think digital watches are a pretty neat idea.</p>
                }
            }

            ReactDOM.render(<Greeting />, document.getElementById('JSX'))
        </script>
    </body>
</html>
