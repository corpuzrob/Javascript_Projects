<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basic HTML Template</title>
        <meta charset="utf-8">
        <script src="JS/main.js"></script>
    </head>
    <body>

        <div class="container">
            <div>
                <h1>Basic CSS Demo</h1>
            </div>

            <div class="squares">
                <p>Box 1</p>
                <button onclick="My_First_Function()" id="Blue_Text">
                    Click me!
                </button>
            </div>

            <div class="squares">
                <p>Box 2</p>
            </div>

            <div class="squares">
                <p>Box 3</p>
                <button onmouseover="My_First_Function()">The time is?</button>
            </div>

            <div class="squares">
                <p>Box 4</p>
                <button onclick="this.innerHTML = Date()">The time is?</button>
            </div>
        </div>

    </body>
</html>
