<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Javascript Dictionaries</title>
        <meta charset="utf-8">
        <script src="JS/main.js"></script>
    </head>
    <body>

        <div class="container">
            <div>
                <h1>Javascript Dictionaries</h1>
            </div>

            <!-- Call some key value pairs from dictionary -->
            <div class="squares">
                <p id="Dictionary1" onclick="my_Dictionary()">Click here to see the Golden State Warriors current starting line-up.</p>
            </div>

            <!-- Test if kvp was deleted -->
            <div class="squares">
                <p id="Dictionary2" onclick="my_Dictionary()">Is Kelly Oubre Jr. still a member of the Warriors?</p>
            </div>

    </body>
</html>
