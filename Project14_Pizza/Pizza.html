<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pizza Menu</title>
        <meta charset='UTF-8'>
        <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <link rel="stylesheet" type="text/css" href="Pizza_CSS/Pizza.css">
        <script src="Pizza_JavaScript/Pizza.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=GFS+Neohellenic:wght@700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="menuBG">
            <h1 style="margin:0 0px 0 20px;">Pizza Pi</h1>
            <h2 style="margin:0 0px 0 20px;">Menu</h1>
            <input id="btnOrder" type="button" onclick="getReceipt()" 
                value="Place Order">
            <form id="frmMenu">
                <div class="menu left">
                    <h3>Size:</h3>
                    <input class="size" type="radio" name="Size"
                        value="Personal Pizza">Personal (XS)<br>
                    <input class="size" type="radio" name="Size"
                        value="Small Pizza">Small<br>  
                    <input class="size" type="radio" name="Size"
                        value="Medium Pizza">Medium<br>  
                    <input class="size" type="radio" name="Size"
                        value="Large Pizza" checked>Large<br> 
                    <input class="size" type="radio" name="Size"
                        value="Extra Large Pizza">Extra Large<br>   
                    <input class="size" type="radio" name="Size"
                        value="Glutton Freed Pizza">Glutton Freed (XXL)<br>                
                </div>

<!-- This next section adds vegetables as options for toppings -->

                <div class="menu center">
                    <h3>Veggies:</h3>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Mushrooms">Mushrooms<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Onions">Onions<br>
                        <input class="toppings" type="checkbox" name="Topping"
                        value="Tomatoes">Tomatoes<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Olives">Olives<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Green Peppers">Green Peppers<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Spinach">Spinach<br>

                </div>

                <div class="menu right">
                    <h3>Meats:</h3>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Pepperoni">Pepperoni<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Sausage">Sausage<br>
                        <input class="toppings" type="checkbox" name="Topping"
                        value="Canadian Bacon">Canadian Bacon<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Ground Beef">Ground Beef<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Anchovy">Anchovy<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Chicken">Chicken<br>
                    <input class="toppings" type="checkbox" name="Topping"
                        value="Salami">Salami<br>
                </div>

                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>
        </div>
    </body>
</html>
